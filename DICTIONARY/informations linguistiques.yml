généralités:
    modèles:
        ligne: "^\\\\(?<balise>\\w*)\\s*(<(?<métadonnées>.+?)>)?\\s*(?<données>.*)"
        métadonnées: "(?<clef>\\w+)=\"(?<valeur>\\w+)\""
        nom d’abstraction: "^(?<nom>[\\w\\s’-]+)(?=$|(\\s(?<arguments>.+?))$)"
        texte enrichi:
          - "(?<ensemble>(?<style>fn|fv):(?<texte>\\w+))"
          - "(?<ensemble>\\|(?<style>fv|fg|fi){(?<texte>.+?)})"
          # - "(?<syllabe>[\\p{L}\\p{M}]+)(?<ton>\\p{Sk}+)(?<indice>(?![\\p{L}\\p{M}]+\\p{Sk}+)[abc])*"
    substitutions:
        texte enrichi:
          - "<style type=\"\\g<style>\">\\g<texte></style>"
          - "<style type=\"\\g<style>\">\\g<texte></style>"
          # - "<style type=\"indice\">\\g<indice></style>"

balises:
    # Balises ignorées (notes).
    sf: ~
    vf: ~
    xo: ~  # ?? La réponse d'Alexis, c'est que c'est l'orthographe des exemples
    pdl: ~  # Inutile car ce sont tous des classificateurs.

    # Balises liées aux entrées.
    ton:
        abstractions:
          - nom: ton

    or:
        abstractions:
          - nom: orthographe

    lc:
        abstractions:
          - nom: forme de surface

    va:
        abstractions:
          - nom: locuteur
            valeur: speaker  # ≠
            valeur par défaut: inconnu
            traitement: métadonnées  # +
          - nom: variante

    # Balises liées aux gloses.
    gn:
        abstractions:
          - nom: glose
            caractéristiques:
              - nom: langue
                valeur: cible 3  # ≠
                traitement: code linguistique

    gf:
        abstractions:
          - nom: glose
            caractéristiques:
              - nom: langue
                valeur: cible 2
                traitement: code linguistique

    # Balises liées aux définitions.
    dn:
        abstractions:
          - nom: définition
            caractéristiques:
              - nom: langue
                valeur: cible 3  # ≠
                traitement: code linguistique

    df:
        abstractions:
          - nom: définition
            caractéristiques:
              - nom: langue
                valeur: cible 2
                traitement: code linguistique

    # Balises liées aux exemples.
    xn:
        abstractions:
          - nom: traduction d’exemple
            caractéristiques:
              - nom: langue
                valeur: cible 3  # ≠
                traitement: code linguistique

    xf:
        abstractions:
          - nom: traduction d’exemple
            caractéristiques:
              - nom: langue
                valeur: cible 2
                traitement: code linguistique

    xc:
        abstractions:
          - nom: type de note d’exemple
            valeur: type  # ≠
            valeur par défaut: général
            traitement: métadonnées  # +
            caractéristiques:  # +
              - nom: langue
                valeur: cible 2
                traitement: code linguistique
          - nom: note d’exemple
            caractéristiques:
              - nom: langue
                valeur: cible 2
                traitement: code linguistique

    # Balises liées aux notes.
    nt:
        abstractions:
          - nom: type de note
            valeur: type  # ≠
            valeur par défaut: inconnu
            traitement: métadonnées  # +
            caractéristiques:  # +
              - nom: langue
                valeur: cible 2
                traitement: code linguistique
          - nom: note
            caractéristiques:
              - nom: langue
                valeur: cible 2
                traitement: code linguistique

    # Balises liées aux classificateurs.
    pdv:
        abstractions:
          - nom: forme de classificateur

    pdc:
        abstractions:
          - nom: champ d’application de classificateur

abstractions:
    # Abstractions liées aux entrées.
    liste d’entrées lexicales:
        entité:
            nom: entrées lexicales
        descendants:
          - nom: entrée lexicale <(graphèmes, tons, chiffres, symboles)  # ≠

    lemme:
        entité:
            nom: lemme
        descendants:
          - nom: vedette [1]
          - nom: ton [1]  # +
          - nom: orthographe [1]  # +
          - nom: forme de surface [1]  # +
          - nom: liste de variantes [1]
          - nom: forme phonétique [1]
          - nom: forme de citation [1]

    ton:
       entité:
           nom: ton

    orthographe:
       entité:
           nom: orthographe

    forme de surface:
       entité:
           nom: forme de surface

    liste de variantes:
        entité:
            nom: variantes
        descendants:
          - nom: bloc de variante

    bloc de variante:  # +
        entité:
            nom: variante
        descendants:
          - nom: variante [1]
          - nom: locuteur [1]  # +

    variante:
        entité:
            nom: forme

    locuteur:
        entité:
            nom: locuteur

    # Abstractions liées aux sens.
    liste de définitions:
        entité:
            nom: définitions
        descendants:
          - nom: définition  # ≠

    bloc de définition: ~

    définition:
        arguments: "^"
        entité:
            nom: définition  # ≠

    bloc d’exemple:
        entité:
            nom: exemple
        descendants:
          - nom: exemple [1]
          - nom: traduction d’exemple
          - nom: notes d’exemple
          - nom: référence d’exemple [1]

    notes d’exemple:
        entité:
            nom: notes
        descendants:
          - nom: bloc de note d’exemple

    bloc de note d’exemple:
        entité:
            nom: note
        descendants:
          - nom: type de note d’exemple [1]
          - nom: note d’exemple [1]

    type de note d’exemple:
        entité:
            nom: type

    note d’exemple:
        entité:
            nom: texte
